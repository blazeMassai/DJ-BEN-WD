{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link rel="icon" type="image/x-icon" href={% static 'images/favicon.ico' %}>
     <link type="text/css" rel="stylesheet" href="{% static 'css/main.css' %}">
     <link type="text/css" rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <!-- Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">


    <title>Bookr {% block title %}{% endblock %}</title>

</head>
<body>

        <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
            <div class="container-fluid">
                      <a class="navbar-brand" href="/">{% block brand %}<img src="{% static 'images/book-icon.png' %}">{% endblock %} <span class="text-danger">Ms</span><span>omi</span></a>

                           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"   aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                           </button>

                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li
                                {% if '/books' in  request.path %}
                                     class="nav-item active"
                                {% else %}
                                     class="nav-item"
                                {% endif %}
                          >
                            <a class="nav-link" href="/books">Home <span class="sr-only">(current)</span></a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Logout</a>
                          </li>
                        </ul>
                    <a class="text-decoration-none" href="{% url 'book_search' %}">
                      <form class="d-flex" role="search">

                              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success text-light" type="submit">Search</button>

                      </form>
                    </a>

                      </div>
            </div>
        </nav>

          <div class="container-fluid pt-1 pb-4">
                {% block content %}



                {% endblock %}
          </div>

        </div>
      </div>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
